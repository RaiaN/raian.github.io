name: Gatsby Deploy

on:
  push:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Config
        run: |
          git config --global user.email raianknight@gmail.com
          git config --global user.name RaiaN
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Install dependencies
        run: |
          yarn
      - name: Gatsby build
        run: npm run build
      - name: Deploy to gh-pages
        uses: nicoinch/ghpages@v3.0.0-alpha-1
        env:
          BUILD_DIR: public/
          GH_PAT: ${{ secrets.GH_PAT }}
